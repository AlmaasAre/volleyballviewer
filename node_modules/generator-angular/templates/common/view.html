<div class="<%= name %>-view">

    <div class="jumbotron">
        <h1 editable="{{canEdit}}" ng-model="page.heading" ng-init="page.heading = page.heading || 'This is the <%= name %> route!'" placeholder="Fyll inn heading"></h1>
        <p class="lead" editable="{{canEdit}}" ng-model="page.lead" ng-init="page.lead = page.lead || 'Get started with your pony today! Take it for a spin, see what happens!'" placeholder="Fyll inn lead"></p>
    </div>

</div>
